<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/projects}" class="btn btn-secondary">В проекты</a>
    <h1 class="card-title" th:text="${project.name}">Project Name</h1>

    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text">
                <strong>Рабочая папка:</strong> <span th:text="${T(ru.aziattsev.pdm_system.services.PathConverter).toClientPath(project.directory)}"></span><br>
                <strong>Общая сборка:</strong> <span th:text="${T(ru.aziattsev.pdm_system.services.PathConverter).toClientPath(project.mainAssemblyPath)}"></span><br>
                <strong>Структура изделия:</strong> <span th:text="${T(ru.aziattsev.pdm_system.services.PathConverter).toClientPath(project.structurePath)}"></span><br>
                <strong>Информация:</strong> <span th:text="${project.info}"></span>
            </p>

            <div class="d-flex align-items-center gap-2 mb-3">
                <!-- Кнопка для импорта XML -->
                <button type="button" class="btn btn-primary" id="importXmlBtn">
                    Обновить структуру объектов изделия
                </button>

                <!-- Кнопка для обновления информации о документах -->
                <button type="button" class="btn btn-info" id="updateDocsBtn">
                    Обновить документацию
                </button>

                <!-- Кнопка-ссылка для просмотра элементов проекта -->
                <a th:href="@{/projects/{id}/documents(id=${project.id})}" class="btn btn-success">
                    Менеджер документации
                </a>
                <a th:href="@{/projects/{id}/manufacturing_details(id=${project.id})}" class="btn btn-success">
                    Подготовка производства
                </a>
                <a th:href="@{/projects/{id}/structure(id=${project.id})}" class="btn btn-success">
                    Анализ структуры изделия
                </a>
            </div>

            <!-- Блок для отображения результата -->
            <div id="importResult" class="alert mt-3 d-none"></div>
        </div>
    </div>


</div>

<script>
    $(document).ready(function() {
        $('#importXmlBtn').click(function() {
            const structurePath = '[[${project.structurePath?.replace("\", "\\")}]]';
            const projectId = '[[${project.id}]]';

            if (!structurePath) {
                showResult('Structure path is not defined', 'danger');
                return;
            }

            showResult('Importing XML structure...', 'info');

            $.ajax({
                url: '/api/engineering-data/import',
                type: 'POST',
                data: {
                    filePath: structurePath,
                    projectId: projectId
                },
                success: function(response) {
                    showResult(response.message, response.success ? 'success' : 'warning');
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : 'Error during import';
                    showResult(errorMsg, 'danger');
                }
            });
        });

        $('#updateDocsBtn').click(function() {
            const directoryPath = '[[${project.directory?.replace("\", "\\")}]]';
            const projectId = '[[${project.id}]]';

            if (!directoryPath) {
                showResult('Project directory is not defined', 'danger');
                return;
            }

            showResult('Updating documents info...', 'info');

            $.ajax({
                url: '/api/engineering-data/upload',
                type: 'POST',
                data: {
                    directoryPath: directoryPath,
                    projectId: projectId
                },
                success: function() {
                    showResult('Documents info updated successfully', 'success');
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : 'Error during documents update';
                    showResult(errorMsg, 'danger');
                }
            });
        });

        function showResult(message, type) {
            const $result = $('#importResult');
            $result.removeClass('d-none alert-success alert-info alert-warning alert-danger')
                .addClass('alert-' + type)
                .text(message);
        }
    });
</script>
</body>
</html>
