<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.name}">Project View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${project.name}">Project Name</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Project Details</h5>
            <p class="card-text" th:text="${project.info}">Project info</p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Directory:</strong> <span th:text="${project.directory}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Main Assembly Path:</strong> <span th:text="${project.mainAssemblyPath}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Structure Path:</strong> <span th:text="${project.structurePath}"></span>
                </li>
            </ul>

            <div class="mt-3">
                <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/projects}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
