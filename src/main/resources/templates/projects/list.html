<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Projects List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .back-btn {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="container mt-4">

  <a th:href="@{/home}" class="btn btn-outline-primary back-btn">
    <i class="bi bi-arrow-left"></i> На главную
  </a>

  <h1>Projects</h1>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Directory</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
      <td th:text="${project.id}"></td>
      <td>
        <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}"></a>
      </td>
      <td th:text="${project.directory}"></td>
      <td>
        <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-primary mb-3" onclick="window.location.href='/projects/new'">Add Project</button>

</div>
</body>
</html>
