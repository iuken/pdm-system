<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${project.id} ? 'Edit Project' : 'Add Project'">Project Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${project.id} ? 'Edit Project' : 'Add Project'">Project Form</h1>

  <form th:action="@{/projects/save}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Project Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="directory" class="form-label">Project Directory (E:/projects/...)</label>
      <input type="text" class="form-control" id="directory" th:field="*{directory}" required>
    </div>

    <div class="mb-3">
      <label for="mainAssemblyPath" class="form-label">Main Assembly Path</label>
      <input type="text" class="form-control" id="mainAssemblyPath" th:field="*{mainAssemblyPath}" required>
    </div>

    <div class="mb-3">
      <label for="structurePath" class="form-label">Structure Path (XML file)</label>
      <input type="text" class="form-control" id="structurePath" th:field="*{structurePath}" required>
    </div>

    <div class="mb-3">
      <label for="info" class="form-label">Project Info</label>
      <textarea class="form-control" id="info" th:field="*{info}" rows="3"></textarea>
    </div>

    <!-- Выбор ответственных -->
    <div class="mb-3">
      <label for="checking" class="form-label">Checking</label>
      <select class="form-select" id="checking" th:field="*{checking}">
        <option value="">-- Select User --</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.displayName}"
                th:selected="${project.checking != null and project.checking.id == user.id}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="standardControl" class="form-label">Standard Control</label>
      <select class="form-select" id="standardControl" th:field="*{standardControl}">
        <option value="">-- Select User --</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.displayName}"
                th:selected="${project.standardControl != null and project.standardControl.id == user.id}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="technicalControl" class="form-label">Technical Control</label>
      <select class="form-select" id="technicalControl" th:field="*{technicalControl}">
        <option value="">-- Select User --</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.displayName}"
                th:selected="${project.technicalControl != null and project.technicalControl.id == user.id}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="approved" class="form-label">Approved</label>
      <select class="form-select" id="approved" th:field="*{approved}">
        <option value="">-- Select User --</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.displayName}"
                th:selected="${project.approved != null and project.approved.id == user.id}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
