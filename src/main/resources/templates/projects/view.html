<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Project Details</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${project.name}">Project Name</h5>
            <p class="card-text">
                <strong>Directory:</strong> <span th:text="${project.directory}"></span><br>
                <strong>Main Assembly:</strong> <span th:text="${project.mainAssemblyPath}"></span><br>
                <strong>Structure Path:</strong> <span th:text="${project.structurePath}"></span><br>
                <strong>Info:</strong> <span th:text="${project.info}"></span>
            </p>

            <!-- Кнопка для импорта XML -->
            <button type="button" class="btn btn-primary" id="importXmlBtn">
                Import Structure XML
            </button>

            <!-- Новая кнопка для обновления информации о документах -->
            <button type="button" class="btn btn-info ms-2" id="updateDocsBtn">
                Update Documents Info
            </button>

            <!-- Блок для отображения результата -->
            <div id="importResult" class="alert mt-3 d-none"></div>
        </div>
    </div>

    <a th:href="@{/projects}" class="btn btn-secondary">Back to Projects</a>
</div>

<script>
    $(document).ready(function() {
        $('#importXmlBtn').click(function() {
            const structurePath = '[[${project.structurePath?.replace("\", "\\")}]]'; // Thymeleaf вставка пути

            if (!structurePath) {
                showResult('Structure path is not defined', 'danger');
                return;
            }

            showResult('Importing XML structure...', 'info');

            $.ajax({
                url: '/api/engineering-data/import',
                type: 'POST',
                data: { filePath: structurePath },
                success: function(response) {
                    showResult(response.message, response.success ? 'success' : 'warning');
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : 'Error during import';
                    showResult(errorMsg, 'danger');
                }
            });
        });

        $('#updateDocsBtn').click(function() {
            const directoryPath = '[[${project.directory?.replace("\", "\\")}]]';

            if (!directoryPath) {
                showResult('Project directory is not defined', 'danger');
                return;
            }

            showResult('Updating documents info...', 'info');

            $.ajax({
                url: '/api/engineering-data/upload',
                type: 'POST',
                data: { directoryPath: directoryPath },
                success: function() {
                    showResult('Documents info updated successfully', 'success');
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : 'Error during documents update';
                    showResult(errorMsg, 'danger');
                }
            });
        });

        function showResult(message, type) {
            const $result = $('#importResult');
            $result.removeClass('d-none alert-success alert-info alert-warning alert-danger')
                .addClass('alert-' + type)
                .text(message);
        }
    });
</script>
</body>
</html>
