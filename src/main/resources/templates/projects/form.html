<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${project.id} ? 'Edit Project' : 'Add Project'">Project Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${project.id} ? 'Edit Project' : 'Add Project'">Project Form</h1>

  <form th:action="@{/projects/save}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Project Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="directory" class="form-label">Project Directory (E:/projects/...)</label>
      <input type="text" class="form-control" id="directory" th:field="*{directory}" required>
    </div>

    <div class="mb-3">
      <label for="mainAssemblyPath" class="form-label">Main Assembly Path</label>
      <input type="text" class="form-control" id="mainAssemblyPath" th:field="*{mainAssemblyPath}" required>
    </div>

    <div class="mb-3">
      <label for="structurePath" class="form-label">Structure Path (XML file)</label>
      <input type="text" class="form-control" id="structurePath" th:field="*{structurePath}" required>
    </div>

    <div class="mb-3">
      <label for="info" class="form-label">Project Info</label>
      <textarea class="form-control" id="info" th:field="*{info}" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
